<!doctype html>
<html xmlns:th=" http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Detalle Marca | Mundo Tecnológico</title>

<body>
	<div th:insert="fragmentos/header :: header"></div>
	
	<div class="contenido">
		<div class="container-fluid contenedor_mantenimiento">
			<div class="col-md-6 m-auto formulario_mantenimiento">
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title text-center">Detalle de la Marca</h3>
					</div>
					<!-- /.card-header -->
					<form th:object="${reg}">
						<div class="card-body">
							<div class="form-group">
								<label for="marca">Código</label> 
                                <dd th:text="${reg.codigo}"></dd>
							</div>

							<div class="form-group">
								<label for="marca">Nombre</label> 
                                <dd th:text="${reg.nombre}"></dd>
							</div>

                            <div class="form-group">
								<label for="marca">Estado</label> 
                                <dd th:text="${reg.estado == 1} ? 'Activo': 'Eliminado'"></dd>
							</div>
						</div>
						
						<div class="card-footer d-flex justify-content-center">
							<a th:href="@{/marca/editar/{codigo}(codigo = ${reg.codigo})}" class="btn btn-success mr-5">Editar
								Marca</a>
							<a th:href="@{/marca/listar}" class="btn btn-secondary">Volver al
								Listado</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	
	<div th:insert="fragmentos/footer :: footer"></div>
</body>
</html>
