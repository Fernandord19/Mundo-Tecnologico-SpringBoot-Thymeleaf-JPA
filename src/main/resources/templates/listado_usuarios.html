<!doctype html>
<html xmlns:th=" http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Listado de Usuarios | Mundo Tecnológico</title>

</head>
<body>

	<div th:insert="fragmentos/header :: header"></div>

	<div class="contenido">

		<div class="contenedor_mantenimiento col-md-9 m-auto">
			<div class="card card-primary">
				<div class="card-header text-center">
					<h2 class="">Listado de Usuarios</h2>
					<a th:href="@{registrar}" class="btn btn-primary">Nuevo
						Registro</a>
				</div>

				<div class="card-body">
					<table id="dataTable" class="table table-sm table-hover dt-responsive wrap" style="width:100%">
						<thead>
							<tr>
								<th style="width: 5%;">CÓDIGO</th>
								<th style="width: 25%;">NOMBRE(S)</th>
								<th style="width: 20%;">APELLIDOS</th>
								<th style="width: 25%;">CORREO</th>
								<th style="width: 10%;">TIPO</th>
								<th style="width: 5%;">ESTADO</th>
								<th style="width: 10%;">OPERACIONES</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p :${listaUsuarios}">
								<td th:text="${p.codigo}"></td>
								<td th:text="${p.nombre}"></td>
								<td th:text="${p.apellidos}"></td>
								<td th:text="${p.correo}"></td>
								<td th:text="${p.codigo_tipo_usuario == 'TPU0001' ? 'Administrador': 'Cliente'}"></td>
								<td th:text="${p.estado == 1} ? 'Activo' : 'Eliminado'" />
								<td class="text-center"><a
									th:href="@{editar/{codigo}(codigo = ${p.codigo})}"> <i
										class="fas fa-edit"></i>
								</a> <a th:href="@{/usuario/detalle/{codigo}(codigo = ${p.codigo})}"
									style="color: green"> <i class="fas fa-info-circle"></i>
								</a> <a href="#" style="color: red"
									th:onclick="'javascript:ConfirmarDelete(event,\'' + ${p.numeroCodigo} + '\')'">
										<i class="fas fa-trash-alt"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="modal fade" tabindex="-1">
				<div class="modal-dialog modal-md modal-dialog-centered">
					<div class="modal-content">
						<img src="" class="foto">
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:insert="fragmentos/footer :: footer"></div>

</body>
</html>
