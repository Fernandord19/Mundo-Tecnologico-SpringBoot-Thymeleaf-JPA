<!doctype html>
<html xmlns:th=" http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Registro de Usuario | Mundo Tecnológico</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/general.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<!-- Fuente -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
	rel="stylesheet">
</head>
<body>

	<div class="container-fluid formularioRegistro">
		<div class="col-md-4 m-auto formulario_mantenimiento">

			<div class="card card-primary">
				<div class="card-header">
					<h3 class="card-title text-center">Registro de Usuario</h3>
				</div>
				<!-- /.card-header -->
				<!-- form start -->
				<form id="formularioUsuario" th:action="@{/usuario/nuevoUsuario}"
					method="post" autocomplete="off">
					<div th:classappend="'text alert alert-' + (${clase})"
						th:if="${mensaje}" role="alert">
						<strong th:text="${mensaje}"></strong>
					</div>
					<div class="card-body">

						<div class="row m-auto  col-md-12">
							<div class="form-group col-md-12">
								<label for="nombre">Nombre</label> <input type="text"
									class="form-control" id="nombre" name="nombre"
									placeholder="Ingrese el nombre del usuario">
							</div>

						</div>

						<div class="row m-auto  col-md-12">
							<div class="form-group col-md-12">
								<label for="apellidos">Apellidos</label> <input type="text"
									class="form-control" id="apellidos" name="apellidos"
									placeholder="Ingrese los apellidos del usuario">
							</div>
						</div>

						<div class="row m-auto  col-md-12">

							<div class="form-group col-md-12">
								<label for="correo">Correo</label>
								<div class="input-group">
									<input type="email" class="form-control" name="correo"
										id="correo" placeholder="Ingrese el correo del usuario">
								</div>
							</div>

						</div>

						<div class="row m-auto  col-md-12">

							<div class="form-group col-md-12">
								<label for="clave">Clave</label> <input type="password"
									class="form-control" id="clave" name="clave"
									placeholder="Ingrese una contraseña">
							</div>

						</div>
					</div>
					<!-- /.card-body -->
					<div class="card-footer d-flex justify-content-center">
						<button type="submit" class="btn btn-success mr-5">Registrarme</button>
						<a th:href="@{/home/login}" class="btn btn-secondary">Iniciar
							Sesion</a>
					</div>
				</form>
			</div>
			<!-- /.card -->
		</div>
		<div class="col-md-6"></div>
	</div>

	<!-- Font Awesome-->
	<script src="https://kit.fontawesome.com/7eb0bd06bd.js"></script>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

	<!-- Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- DataTables  & Plugins -->
	<script th:src="@{/js/jquery.dataTables.js}"></script>
	<script th:src="@{/js/dataTables.bootstrap4.js}"></script>
	<script th:src="@{/js/dataTables.responsive.js}"></script>
	<script th:src="@{/js/responsive.bootstrap4.js}"></script>

	<!-- jquery-validation -->
	<script th:src="@{/js/jquery.validate.js}"></script>
	<script th:src="@{/js/additional-methods.js}"></script>

	<!-- Swee Alert -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- JS -->
	<script th:src="@{/js/general.js}"></script>
</body>
</html>
