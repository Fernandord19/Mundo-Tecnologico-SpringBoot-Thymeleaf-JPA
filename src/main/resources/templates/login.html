<!DOCTYPE html>
<html xmlns:th=" http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login | Mundo Tecnológico</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/general.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<!-- Fuente -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
	rel="stylesheet">

</head>
<body>

	<div class="card formulario">
		<div class="card-header text-center">
			<h2>INICIO DE SESIÓN</h2>
			<div class="logo">
				<img src="/img/logo.png">
			</div>
		</div>
		<div class="card-body">
			<form th:action="@{/usuario/validar}" id="formularioLogin" method="post">

				<div th:classappend="'text alert alert-' + (${clase})" th:if="${mensaje}" role="alert">
					<strong th:text="${mensaje}"></strong>
				</div>

				<div class="col-auto">
					<div class="form-group col-md-12">
						<label class="sr-only" for="correo_login"></label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fas fa-envelope"></i>
								</div>
							</div>
							<input type="email" class="form-control" id="correo_login"
								placeholder="Ingrese su correo" name="correo">
						</div>
					</div>
				</div>

				<div class="col-auto">
					<div class="form-group col-md-12">
						<label class="sr-only" for="clave_login"></label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fas fa-lock"></i>
								</div>
							</div>
							<input type="password" class="form-control" id="clave_login"
								placeholder="Ingrese su clave" name="clave">
						</div>
					</div>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-sign-in-alt"></i> Iniciar Sesión
					</button>
					<br /> <a th:href="@{/usuario/nuevoUsuario}">Registrate
						Ahora</a>
				</div>

			</form>
		</div>
	</div>
	<!-- Font Awesome-->
	<script src="https://kit.fontawesome.com/7eb0bd06bd.js"></script>

	<!-- JS -->
	<script th:src="@{/js/general.js}"></script>

</body>
</html>
