<!doctype html>
<html xmlns:th=" http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Editar Marca | Mundo Tecnológico</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/general.css}">

<!-- DataTables -->
<link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.css}">
<link rel="stylesheet" th:href="@{/css/responsive.bootstrap4.css}">
<link rel="stylesheet" th:href="@{/css/buttons.bootstrap4.min.css}">

<!-- Fuente -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
	rel="stylesheet">
<body>
	<div th:insert="fragmentos/header :: header"></div>
	
	<div class="contenido">
		<div class="container-fluid contenedor_mantenimiento">
			<div class="col-md-6 m-auto formulario_mantenimiento">
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title text-center">Editar Marca</h3>
					</div>
					<!-- /.card-header -->
					<form th:action="@{/marca/editar}" th:object="${reg}" method="post">
						<div class="card-body">
							<div class="form-group">
								<label for="codigo">Código</label>
								<input class="form-control"
									th:field="*{codigo}" readonly="readonly" id="codigo">
							</div>

							<div class="form-group">
								<label for="marca">Nombre</label> <input th:field="*{nombre}"
									class="form-control" id="marca" required="required"
									maxlength="25">
							</div>

							<div class="form-row">

								<div class="form-group col-md-12">

									<label for="estado">Estado</label> <select
										th:field="*{estado}" class="custom-select" id="estado">
										<option th:value="0" th:text="Seleccione" th:selected="false"
											disabled="disabled" />
										<option th:value="1" th:text="Activo" th:selected="false" />
										<option th:value="2" th:text="Eliminado"
											th:selected="false" />
									</select>

								</div>

							</div>

						</div>
						<div class="card-footer d-flex justify-content-center">
							<button type="submit" class="btn btn-success mr-5">Actualizar
								Marca</button>
							<a th:href="@{/marca/listar}" class="btn btn-secondary">Volver al
								Listado</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	
	<div th:insert="fragmentos/footer :: footer"></div>
</body>
</html>
