<!doctype html>
<html xmlns:th=" http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Detalle Categoría | Mundo Tecnológico</title>

<body>
	<div th:insert="fragmentos/header :: header"></div>

	<div class="contenido">
		<div class="contenedor_mantenimiento col-md-6 m-auto">
			<div class="card card-primary">

				<div class="card-header text-center">
					<h2 class="">Detalle de la Categoría</h2>
				</div>

				<div class="card-body" th:object="${reg}">
					<dl class="dl-horizontal">
						<dt>CÓDIGO</dt>

						<dd th:text="${reg.codigo}"></dd>

						<dt>NOMBRE</dt>

						<dd th:text="${reg.nombre}"></dd>

						<dt>ESTADO</dt>

						<dd th:text="${reg.estado == 1} ? 'Activo': 'Eliminado'"></dd>

					</dl>
					<div class="card-footer d-flex justify-content-center">
						<a th:href = "@{/categoria/editar/{codigo}(codigo = ${reg.codigo})}" class="btn btn-primary mr-5 col-sm-4">Editar Categoría</a> <a
							th:href="@{/categoria/listar}" class="btn btn-secondary col-sm-4">Volver
							al Listado</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:insert="fragmentos/footer :: footer"></div>
</body>
</html>
